<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de turnos - M√©dico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #ec4899;
      --primary-soft: #fce7f3;
      --accent: #38bdf8;
      --bg: #f3f4f6;
      --text-main: #111827;
      --text-sub: #4b5563;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #e0f2fe 0, #f9fafb 45%, #fce7f3 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .panel-container {
      width: 100%;
      max-width: 980px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow:
        0 20px 55px rgba(15, 23, 42, 0.22),
        0 0 0 1px rgba(248, 250, 252, 0.8);
      padding: 22px 20px 20px;
      position: relative;
      overflow: hidden;
    }

    .panel-container::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(236, 72, 153, 0.08), transparent 60%);
      pointer-events: none;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 1.5rem;
      color: var(--text-main);
      letter-spacing: 0.02em;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.05rem;
      color: var(--text-main);
    }
    p {
      margin: 4px 0;
      color: var(--text-sub);
    }

    .login-card {
      max-width: 380px;
      margin: 4px auto 0;
      padding: 20px 18px 18px;
      border-radius: 14px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      position: relative;
      z-index: 1;
      box-shadow: 0 8px 22px rgba(148, 163, 184, 0.25);
    }

    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 0.8rem;
      color: #374151;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 9px 10px;
      border-radius: 9px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      outline: none;
      background-color: #f9fafb;
      transition: border-color 0.18s, box-shadow 0.18s, background-color 0.18s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="date"]:focus {
      border-color: var(--primary);
      background-color: #ffffff;
      box-shadow: 0 0 0 1px rgba(236, 72, 153, 0.22);
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #ec4899, #f97316);
      color: #ffffff;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(236, 72, 153, 0.45);
    }
    .btn-secondary {
      background: #e0f2fe;
      color: #111827;
      font-weight: 500;
      box-shadow: 0 6px 16px rgba(148, 163, 184, 0.3);
    }

    .btn-icon {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }

    .login-message {
      margin-top: 8px;
      font-size: 0.82rem;
      display: none;
    }

    .hidden {
      display: none;
    }

    .header-panel {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }
    .header-panel-left h1 {
      margin-bottom: 4px;
    }
    .header-panel-left p {
      margin: 0;
      font-size: 0.85rem;
    }

    .panel-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }
    .panel-controls label {
      margin-bottom: 0;
      font-size: 0.8rem;
    }
    .panel-controls input[type="date"] {
      max-width: 180px;
    }

    .tabla-container {
      width: 100%;
      overflow-x: auto;
      margin-top: 4px;
      position: relative;
      z-index: 1;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
    }
    thead {
      background: #f3f4f6;
    }
    th, td {
      border-bottom: 1px solid #e5e7eb;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      font-weight: 600;
      color: #374151;
      white-space: nowrap;
    }
    tr:hover {
      background: #f9fafb;
    }

    select.select-estado {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 0.78rem;
      background: #ffffff;
    }

    .estado-badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .estado-pendiente {
      background: #fef3c7;
      color: #92400e;
    }
    .estado-confirmado {
      background: #dcfce7;
      color: #166534;
    }
    .estado-cancelado {
      background: #fee2e2;
      color: #991b1b;
    }

    #mensajeSinTurnos {
      font-size: 0.85rem;
    }
    .resumen-dia {
      margin-top: 4px;
      font-size: 0.85rem;
      color: var(--text-sub);
    }

    @media (max-width: 768px) {
      .panel-container {
        padding: 18px 14px;
      }
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="panel-container">
    <!-- VISTA LOGIN -->
    <div id="loginView">
      <h1>Panel de turnos</h1>
      <p>Ingres√° con tu usuario y contrase√±a de m√©dico para ver y gestionar los turnos.</p>

      <div class="login-card">
        <div class="form-group">
          <label for="emailLogin">Email</label>
          <input type="email" id="emailLogin" placeholder="tu-correo@ejemplo.com" />
        </div>
        <div class="form-group">
          <label for="passwordLogin">Contrase√±a</label>
          <input type="password" id="passwordLogin" placeholder="********" />
        </div>
        <button id="btnLogin" class="btn-primary" type="button">
          <span class="btn-icon">‚Üí</span>
          <span>Entrar al panel</span>
        </button>
        <p id="loginMessage" class="login-message"></p>
      </div>
    </div>

    <!-- VISTA PANEL -->
    <div id="panelView" class="hidden">
      <div class="header-panel">
        <div class="header-panel-left">
          <h1>Turnos del consultorio</h1>
          <p id="textoUsuario"></p>
        </div>
        <div class="header-panel-right">
          <button id="btnLogout" class="btn-secondary" type="button">
            <span class="btn-icon">‚éã</span>
            <span>Cerrar sesi√≥n</span>
          </button>
        </div>
      </div>

      <div class="panel-controls">
        <label for="filtroFecha">Filtrar por fecha:</label>
        <input type="date" id="filtroFecha" />
        <button id="btnHoy" class="btn-secondary" type="button">
          <span class="btn-icon">üìÖ</span>
          <span>Hoy</span>
        </button>
        <button id="btnTodos" class="btn-secondary" type="button">
          <span class="btn-icon">‚àû</span>
          <span>Todos</span>
        </button>
      </div>

      <div style="margin-top:10px; padding:10px; border-radius:10px; background:#f9fafb; border:1px solid #e5e7eb; position:relative; z-index:1;">
        <h2>D√≠as sin atenci√≥n</h2>
        <div style="display:flex; flex-wrap:wrap; gap:8px; align-items:center; margin-bottom:6px;">
          <label for="diaBloqueado" style="font-size:0.8rem;">Eleg√≠ una fecha para bloquear:</label>
          <input type="date" id="diaBloqueado" />
          <button id="btnBloquearDia" class="btn-secondary" type="button">
            <span class="btn-icon">‚õî</span>
            <span>Bloquear d√≠a completo</span>
          </button>
        </div>
        <p id="listaDiasBloqueados" style="font-size:0.78rem; color:#4b5563; margin:0;"></p>
      </div>

      <p id="mensajeSinTurnos" style="display:none; color:#6b7280; margin-top:6px;">
        No hay turnos para esta fecha.
      </p>
      <p id="resumenDia" class="resumen-dia" style="display:none;"></p>

      <div class="tabla-container">
        <table>
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Paciente</th>
              <th>Email</th>
              <th>Tel√©fono</th>
              <th>Motivo</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="turnosTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://app-web-doctor.onrender.com';

    const loginView = document.getElementById('loginView');
    const panelView = document.getElementById('panelView');
    const emailLogin = document.getElementById('emailLogin');
    const passwordLogin = document.getElementById('passwordLogin');
    const btnLogin = document.getElementById('btnLogin');
    const loginMessage = document.getElementById('loginMessage');

    const btnLogout = document.getElementById('btnLogout');
    const textoUsuario = document.getElementById('textoUsuario');

    const filtroFechaInput = document.getElementById('filtroFecha');
    const btnHoy = document.getElementById('btnHoy');
    const btnTodos = document.getElementById('btnTodos');
    const mensajeSinTurnos = document.getElementById('mensajeSinTurnos');
    const resumenDia = document.getElementById('resumenDia');
    const turnosTableBody = document.getElementById('turnosTableBody');

    const diaBloqueadoInput = document.getElementById('diaBloqueado');
    const btnBloquearDia = document.getElementById('btnBloquearDia');
    const listaDiasBloqueados = document.getElementById('listaDiasBloqueados');

    let token = null;
    let todosLosTurnos = [];
    let diasBloqueadosPanel = [];
    let refrescoInterval = null;

    function mostrarLogin() {
      loginView.classList.remove('hidden');
      panelView.classList.add('hidden');
      textoUsuario.textContent = '';
    }

    function mostrarPanel() {
      loginView.classList.add('hidden');
      panelView.classList.remove('hidden');
    }

    async function login() {
      loginMessage.style.display = 'none';
      loginMessage.textContent = '';

      const email = emailLogin.value.trim();
      const password = passwordLogin.value.trim();

      if (!email || !password) {
        loginMessage.style.display = 'block';
        loginMessage.style.color = '#b91c1c';
        loginMessage.textContent = 'Complet√° email y contrase√±a.';
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          const msg = data.error || data.message || 'Error al iniciar sesi√≥n.';
          loginMessage.style.display = 'block';
          loginMessage.style.color = '#b91c1c';
          loginMessage.textContent = msg;
          return;
        }

        const data = await res.json();
        token = data.token;
        const medicoEmail = data.email || email;

        textoUsuario.textContent = `Sesi√≥n iniciada como: ${medicoEmail}`;
        emailLogin.value = '';
        passwordLogin.value = '';

        mostrarPanel();
        await cargarTurnos();
        await cargarConfigPanel();
        iniciarRefrescoAutomatico();
      } catch (error) {
        console.error(error);
        loginMessage.style.display = 'block';
        loginMessage.style.color = '#b91c1c';
        loginMessage.textContent = 'No se pudo conectar con el servidor.';
      }
    }

    async function cargarTurnos() {
      if (!token) return;

      try {
        const res = await fetch(`${API_BASE}/api/turnos`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!res.ok) {
          if (res.status === 401 || res.status === 403) {
            alert('Tu sesi√≥n ha expirado. Volv√© a iniciar sesi√≥n.');
            token = null;
            detenerRefrescoAutomatico();
            mostrarLogin();
            return;
          }
          throw new Error('Error al obtener turnos');
        }

        todosLosTurnos = await res.json();
        renderTurnos();
      } catch (error) {
        console.error(error);
        alert('Error al cargar los turnos.');
      }
    }

    function renderTurnos() {
      const fechaFiltro = filtroFechaInput.value;
      let turnosFiltrados = todosLosTurnos.slice();

      if (fechaFiltro) {
        turnosFiltrados = turnosFiltrados.filter(t => t.fecha === fechaFiltro);
      }

      turnosFiltrados.sort((a, b) => {
        if (a.fecha === b.fecha) {
          return (a.hora || '').localeCompare(b.hora || '');
        }
        return a.fecha.localeCompare(b.fecha);
      });

      turnosTableBody.innerHTML = '';

      if (turnosFiltrados.length === 0) {
        mensajeSinTurnos.style.display = 'block';
        resumenDia.style.display = 'none';
        return;
      }

      mensajeSinTurnos.style.display = 'none';

      let pendientes = 0;
      let confirmados = 0;
      let cancelados = 0;

      turnosFiltrados.forEach(turno => {
        if (turno.estado === 'confirmado') confirmados++;
        else if (turno.estado === 'cancelado') cancelados++;
        else pendientes++;
      });

      const textoFecha = fechaFiltro
        ? `para el d√≠a ${fechaFiltro}`
        : 'en total';

      resumenDia.textContent =
        `Turnos ${textoFecha}: ${turnosFiltrados.length} (Pendientes: ${pendientes}, Confirmados: ${confirmados}, Cancelados: ${cancelados})`;
      resumenDia.style.display = 'block';

      turnosFiltrados.forEach(turno => {
        const tr = document.createElement('tr');

        const claseEstado =
          turno.estado === 'confirmado' ? 'estado-confirmado' :
          turno.estado === 'cancelado' ? 'estado-cancelado' :
          'estado-pendiente';

        tr.innerHTML = `
          <td>${turno.fecha || ''}</td>
          <td>${turno.hora || ''}</td>
          <td>${turno.nombre || ''}</td>
          <td>${turno.email || ''}</td>
          <td>${turno.telefono || ''}</td>
          <td>${turno.motivo || ''}</td>
          <td>
            <div style="display:flex; flex-direction:column; gap:4px;">
              <span class="estado-badge ${claseEstado}">
                ${turno.estado ? turno.estado.charAt(0).toUpperCase() + turno.estado.slice(1) : 'Pendiente'}
              </span>
              <select data-id="${turno.id}" class="select-estado">
                <option value="pendiente"  ${turno.estado === 'pendiente'  ? 'selected' : ''}>Pendiente</option>
                <option value="confirmado" ${turno.estado === 'confirmado' ? 'selected' : ''}>Confirmado</option>
                <option value="cancelado"  ${turno.estado === 'cancelado'  ? 'selected' : ''}>Cancelado</option>
              </select>
            </div>
          </td>
        `;

        turnosTableBody.appendChild(tr);
      });

      document.querySelectorAll('.select-estado').forEach(select => {
        select.addEventListener('change', async (e) => {
          const id = e.target.getAttribute('data-id');
          const nuevoEstado = e.target.value;
          await actualizarEstadoTurno(id, nuevoEstado);
        });
      });
    }

    async function actualizarEstadoTurno(id, estado) {
      if (!token) return;

      try {
        const res = await fetch(`${API_BASE}/api/turnos/${id}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ estado })
        });

        if (!res.ok) {
          const errorData = await res.json().catch(() => ({}));
          console.error('Error al actualizar turno:', res.status, errorData);
          throw new Error(errorData.error || 'Error al actualizar el estado del turno');
        }

        const turnoActualizado = await res.json();

        const idx = todosLosTurnos.findIndex(t => String(t.id) === String(id));
        if (idx !== -1) {
          todosLosTurnos[idx].estado = turnoActualizado.estado;
        }

        renderTurnos();

        const telRaw = (turnoActualizado.telefono || '').replace(/[^0-9]/g, '');

        if (telRaw && (estado === 'confirmado' || estado === 'cancelado')) {
          const telefonoWhatsApp = `549${telRaw}`;

          let texto = '';
          if (estado === 'confirmado') {
            texto =
              `Hola ${turnoActualizado.nombre || ''}, tu turno con la Dra. Zuchelli ha sido CONFIRMADO.\n\n` +
              `Fecha: ${turnoActualizado.fecha}\n` +
              `Hora: ${turnoActualizado.hora}\n\n` +
              `Si no pod√©s asistir, por favor avisar.`;
          } else if (estado === 'cancelado') {
            texto =
              `Hola ${turnoActualizado.nombre || ''}, te informamos que tu turno con la Dra. Zuchelli ha sido CANCELADO.\n\n` +
              `Fecha: ${turnoActualizado.fecha}\n` +
              `Hora: ${turnoActualizado.hora}\n\n` +
              `Por favor, comunicate para reprogramar.`;
          }

          if (texto) {
            const url = `https://wa.me/${telefonoWhatsApp}?text=${encodeURIComponent(texto)}`;
            window.open(url, '_blank');
          }
        }
      } catch (error) {
        console.error(error);
        alert(error.message || 'No se pudo actualizar el estado del turno.');
      }
    }

    async function cargarConfigPanel() {
      try {
        const res = await fetch(`${API_BASE}/api/config-public`, { cache: 'no-store' });
        if (!res.ok) throw new Error('Error config');
        const data = await res.json();
        diasBloqueadosPanel = Array.isArray(data.diasBloqueados) ? data.diasBloqueados : [];
        renderDiasBloqueados();
      } catch (e) {
        console.error(e);
        diasBloqueadosPanel = [];
        renderDiasBloqueados();
      }
    }

    function renderDiasBloqueados() {
      if (!diasBloqueadosPanel.length) {
        listaDiasBloqueados.textContent = 'No hay d√≠as bloqueados actualmente.';
        return;
      }

      listaDiasBloqueados.innerHTML = 'D√≠as bloqueados: ' +
        diasBloqueadosPanel
          .map(fecha => `
            <span style="display:inline-flex; align-items:center; gap:4px; margin-right:6px; margin-bottom:4px; padding:2px 6px; border-radius:999px; background:#fee2e2; color:#991b1b; font-size:0.78rem;">
              ${fecha}
              <button
                type="button"
                style="border:none; background:transparent; color:#991b1b; cursor:pointer; font-size:0.8rem;"
                onclick="desbloquearDia('${fecha}')"
              >‚úï</button>
            </span>
          `)
          .join('');
    }

    async function bloquearDia() {
      const fecha = diaBloqueadoInput.value;
      if (!fecha) {
        alert('Eleg√≠ una fecha para bloquear.');
        return;
      }
      if (!token) {
        alert('Ten√©s que iniciar sesi√≥n.');
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/dias-bloqueados`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ fecha })
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || 'No se pudo bloquear el d√≠a.');
          return;
        }
        diasBloqueadosPanel = data.diasBloqueados || [];
        renderDiasBloqueados();
        alert(`Se bloque√≥ el d√≠a ${fecha}. Ese d√≠a no se podr√°n reservar turnos.`);
      } catch (e) {
        console.error(e);
        alert('Error al bloquear el d√≠a.');
      }
    }

    async function desbloquearDia(fecha) {
      if (!confirm(`¬øQuitar el bloqueo del d√≠a ${fecha}?`)) return;
      if (!token) {
        alert('Ten√©s que iniciar sesi√≥n.');
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/dias-bloqueados/${fecha}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || 'No se pudo desbloquear el d√≠a.');
          return;
        }
        diasBloqueadosPanel = data.diasBloqueados || [];
        renderDiasBloqueados();
      } catch (e) {
        console.error(e);
        alert('Error al desbloquear el d√≠a.');
      }
    }

    function iniciarRefrescoAutomatico() {
      if (refrescoInterval) return;
      refrescoInterval = setInterval(() => {
        if (token) {
          cargarTurnos();
        }
      }, 30000);
    }

    function detenerRefrescoAutomatico() {
      if (refrescoInterval) {
        clearInterval(refrescoInterval);
        refrescoInterval = null;
      }
    }

    btnBloquearDia.addEventListener('click', bloquearDia);

    btnHoy.addEventListener('click', () => {
      const hoy = new Date().toISOString().split('T')[0];
      filtroFechaInput.value = hoy;
      renderTurnos();
    });

    btnTodos.addEventListener('click', () => {
      filtroFechaInput.value = '';
      renderTurnos();
    });

    filtroFechaInput.addEventListener('change', () => {
      renderTurnos();
    });

    btnLogin.addEventListener('click', login);

    passwordLogin.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') login();
    });

    btnLogout.addEventListener('click', () => {
      token = null;
      todosLosTurnos = [];
      filtroFechaInput.value = '';
      turnosTableBody.innerHTML = '';
      mensajeSinTurnos.style.display = 'none';
      resumenDia.style.display = 'none';
      detenerRefrescoAutomatico();
      mostrarLogin();
    });
  </script>
</body>
</html>
