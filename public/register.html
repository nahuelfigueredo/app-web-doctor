<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrar Médico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .box {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 20px 18px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      font-size: 1.3rem;
      margin-bottom: 4px;
    }
    p {
      font-size: 0.85rem;
      color: #4b5563;
      margin-top: 0;
      margin-bottom: 16px;
    }
    .row {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-size: 0.8rem;
      color: #4b5563;
      margin-bottom: 2px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      border-color: #f973a7;
      box-shadow: 0 0 0 2px rgba(249, 115, 167, 0.2);
    }
    button {
      width: 100%;
      margin-top: 4px;
      padding: 8px 12px;
      border-radius: 999px;
      border: none;
      background: #f973a7;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(249,115,167,0.4);
    }
    button:hover {
      background: #fb82b1;
    }
    .msg {
      font-size: 0.8rem;
      margin-top: 8px;
      min-height: 1em;
    }
    .msg.ok {
      color: #15803d;
    }
    .msg.err {
      color: #b91c1c;
    }
    a {
      font-size: 0.8rem;
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Registrar Médico</h1>
    <p>Usá este formulario una sola vez para crear el usuario del médico.</p>

    <form id="formRegister">
      <div class="row">
        <label for="email">Email del médico</label>
        <input id="email" type="email" required />
      </div>
      <div class="row">
        <label for="password">Contraseña</label>
        <input id="password" type="password" required />
      </div>
      <button type="submit">Registrar</button>
      <div id="msg" class="msg"></div>
    </form>

    <p style="margin-top:12px;">
      Después de registrar, accedé al panel en
      <a href="/medico.html">/medico.html</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('formRegister');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      msg.className = 'msg';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const resp = await fetch('/api/register-medico', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await resp.json();

        if (!resp.ok) {
          throw new Error(data.error || 'Error al registrar');
        }

        msg.textContent = data.message || 'Médico registrado correctamente.';
        msg.className = 'msg ok';
      } catch (err) {
        msg.textContent = err.message;
        msg.className = 'msg err';
      }
    });
  </script>
</body>
</html>
